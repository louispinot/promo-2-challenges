<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Wagon Race</title>
  <!-- Bootstrap -->
  <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

  <link href="css/normalize.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <H1>Welcome to LeWagon Race</H1>

<!--   <div class="signin-form">

  </div> -->

  <div class="game-body">
    <h2>Red Player: press 'A' to move forward</h2>
    <h2>Yellow Player: press 'P' to move forward</h2>
    <table class="racer_table">
      <tr class="player1_race">
        <td class="active"></td>
        <td>|</td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td class='finish'>|</td>
        <td></td>
      </tr>
      <tr class="player2_race">
        <td class="active"></td>
        <td>|</td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td class='finish'>|</td>
        <td></td>
      </tr>
    </table>




    <!-- Button trigger modal -->
    <button type="button" class="btn btn-success btn-lg" data-toggle="modal" data-target="#signinModal">
      Play New Game!
    </button>


    <div class="modal fade" id="signinModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="myModalLabel">Enter the two Players' name</h4>
          </div>




          <div class="modal-body">

            <form class="form-horizontal" role="form">
              <div class="form-group">
                <label for="player1" class="col-sm-2 control-label">Player 1</label>
                <div class="col-sm-10">
                  <input class="form-control" id="player1" placeholder="Name">
                </div>
              </div>
              <div class="form-group">
                <label for="player2" class="col-sm-2 control-label">Player 2</label>
                <div class="col-sm-10">
                  <input  class="form-control" id="player2" placeholder="Name">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-default" data-dismiss="modal" id="submit-names">Sign in</button>
                </div>
              </div>
            </form>


          </div>
        </div>
      </div>
    </div>


  </div>




  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  <script src="js/racing.js" type="text/javascript"></script>
  <script src="js/ajax.js" type="text/javascript"></script>
</body>
</html>
