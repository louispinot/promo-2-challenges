


<!-- Button trigger modal -->
<button type="button" class="btn btn-success btn-lg" data-toggle="modal" data-target="#signinModal">
  Play New Game!
</button>

<!-- Modal -->
<div class="modal fade" id="signinModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel">Enter the two Players' name</h4>
      </div>
      <div class="modal-body">

        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label for="player1" class="col-sm-2 control-label">Player 1</label>
            <div class="col-sm-10">
              <input class="form-control" id="player1" placeholder="Name">
            </div>
          </div>
          <div class="form-group">
            <label for="player2" class="col-sm-2 control-label">Player 2</label>
            <div class="col-sm-10">
              <input  class="form-control" id="player2" placeholder="Name">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default" id="submit-name" data-dismiss="modal" >Sign in</button>
            </div>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
