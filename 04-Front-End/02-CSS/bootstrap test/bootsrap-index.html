<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
</head>
<body>
  <h1>test de bootstrap</h1>
  <div class="container">
    <div class="row">
<!-- text-right/left/center/justify -->
      <p class="col-lg-3 col-md-6 col-xs-12 text-center">1</p>
      <p class="col-lg-3 col-md-6 col-xs-12 text-center">2</p>
      <p class="col-lg-3 col-md-6 col-xs-12 text-center">3</p>
      <p class="col-lg-3 col-md-6 col-xs-12 text-center">4</p>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <table class="table">   <!-- la class table sur le tag table vient de bootstrap, pr pimper les tableaux -->
          <thead>
            <tr>
              <th>Range</th>
              <th>Equipe</th>
              <th>score</th>
            </tr>
          </thead>
        </table>
      </div>
    </div>
    <div class="row">
      <form role="form">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group">
          <label for="exampleInputFile">File input</label>
          <input type="file" id="exampleInputFile">
          <p class="help-block">Example block-level help text here.</p>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox"> Check me out
          </label>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>

    </div>
  </div>
</body>
</html>
